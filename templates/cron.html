<!DOCTYPE html>
<html>
<head>
    <title>Cron Job Management</title>
    <link rel="stylesheet" type="text/css" href="static/cron.css">
    <link rel="stylesheet" href="static/sidebar.css" type="text/css"/>
    <script src="../static/sysops.js"></script>
</head>
<body>
    <div class="sidenav">
        <h1 style="text-align: left; padding: 14px;">Menu</h1>
        <div class="sidebar-links">
            <a href="/">Bảng Điều Khiển</a>
            <a href="/camera">Xem Camera</a>
            <a href="/profiles" type="submit">Quản Lý Profile</a>
            <a href="/cron" type="submit">Quản Lý Cronjob</a>
            <!-- Add more buttons here -->
        </div>
        <div class="sidebar-bottom">
            <a href="/shutdown" onclick="sendPostRequest(event, '/shutdown')">Tắt Máy</a>
            <a href="/reboot" onclick="sendPostRequest(event, '/reboot')">Khởi Động Lại</a>
        </div>
    </div>

    <div class="main">
        <h1>Quản Lý Cron</h1>
        <form action="/add_cronjob" method="post">
            <h2>Tạo Cron Job</h2>
            <p>Vào <a href="https://crontab.cronhub.io/">trang</a> này để tìm hiểu cài đặt cron job</p>
            
            <label for="minute">Phút:</label>
            <input type="text" id="minute" name="minute" >

            <label for="hour">Giờ:</label>
            <input type="text" id="hour" name="hour" >

            <label for="day_month">Ngày (Trong tháng):</label>
            <input type="text" id="day_month" name="day_month" >

            <label for="month">Tháng:</label>
            <input type="text" id="month" name="month" >

            <label for="day_week">Ngày (Trong tuần):</label>
            <input type="text" id="day_week" name="day_week" >

            <label for="custom_command">Lệnh:</label>
            <input type="text" id="custom_command" name="custom_command" >

            <label for="command">Lệnh tạo sẵn:</label>
            <select id="command" name="command" >
                {% for command in available_commands %}
                <option value="{{ command }}">{{ command }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Thêm Cron Job</button>
        </form>

        <div class="cronjob-container">
            <h2>Cron Jobs:</h2>
            <pre>{{ '\n'.join(cron_jobs.splitlines()) or 'Không tìm thấy cron job hoặc không có cron job nào tồn tại' }}</pre>
        </div>

        <div class="container">
            <form action="/add_predefined_cronjob" method="post">
                <button type="submit">Thêm cron job đã tạo sẵn</button>
            </form>
            <form action="/clear_cronjob" method="post">
                <button type="submit">Xóa Cronjob</button>
            </form>
        </div>
    </div>
</body>
</html>
